{% extends 'land_management/general/base_auth.html' %}
{% load static %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card shadow">
                <div class="login-header">
                    <img src="{% static 'land_management/images/logo.png' %}" alt="Logo" class="login-logo" aria-label="Land Management Logo">
                    <h4 class="mb-1">Check your email</h4>
                    <div class="welcome-msg">If an account exists for the email you entered, you will receive a password reset link shortly.</div>
                </div>
                <div class="card-body p-4 text-center">
                    <a href="{% url 'land_management:login' %}" class="btn btn-primary">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
